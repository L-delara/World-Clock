<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>World Clock âŒš</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">-Choose a Destination-</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
      </select>
      <div class="places">
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">April 1st, 2145</div>
          </div>
          <div class="time">11:11 <small>PM</small></div>
        </div>

        <div class="city">
          <div>
            <h2>Berlin</h2>
            <div class="date">April 2nd, 2145</div>
          </div>
          <div class="time">7:30 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Ligia De Lara with SheCodes. An
      <a href="https://github.com/L-delara/World-Clock" target="_blank"
        >open-source project on GitHub</a
      >.
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
